<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function leapYearRange(startYear, endYear) {
        var yearRange = [];
        for (var i = startYear; i <= endYear; i++) {
          yearRange.push(i);
        }
        var newArray = [];
        yearRange.forEach(function (year) {
          if (testLeapYear(year)) newArray.push(year);
        });

        return newArray;
      }
      function testLeapYear(year) {
        if (
          (year % 4 === 0 && year % 100 !== 0) ||
          (year % 100 === 0 && year % 400 === 0)
        ) {
          return year;
        }
        return false;
      }
      console.log(leapYearRange(2000, 2020));
    </script>
  </body>
</html>
