<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cân Nặng Cơ Thể</title>
  </head>
  <body>
    Nhập vào cân nặng(kg):<input type="number" id="inputweight" /><br />
    Nhập vào chiều cao(cm):<input type="number" id="inputheight" /><br />
    BMI Value:<input type="number" id="bmi" value="" />
    <button value="Check BMI" onclick="getbmi()" type="submit">submit</button>
    <p class="result"></p>
    <script>
      function getbmi() {
        var height = parseInt(document.getElementById("inputheight").value);
        var weight = parseInt(document.getElementById("inputweight").value);

        var newbmi = weight / ((height * 2) / 100);

        document.getElementById("bmi").value = newbmi;
        if (newbmi < 18) document.write("Underweight");
        else if (newbmi < 25.0) document.write("Normal");
        else if (newbmi < 30.0) document.write("Overweight");
        else document.write("Obese");
        document.getElementById("result").innerHTML = newbmi;
      }
    </script>
  </body>
</html>
