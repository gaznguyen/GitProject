<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>điểm trung bình</title>
  </head>
  <body>
    <button onclick="inputpoint()">Input Point</button>
    <script>
      function inputpoint() {
        let Point = 0;
        Point = prompt("Nhập điểm");
        Point >= 9
          ? document.write("Học sinh xuất sắc")
          : Point >= 8
          ? document.write("Học sinh giỏi")
          : Point >= 7
          ? document.write("Học sinh khá")
          : Point >= 5
          ? document.write("Học sinh trung bình")
          : document.write("Học sinh yếu");
      }
    </script>
  </body>
</html>
