<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính bỏ túi</title>
    <style>
      table {
        background-color: aliceblue;
        margin: auto;
        border: cadetblue;
        width: 300px;
        height: 450px;
      }
      #result {
        width: 280px;
        height: 50px;
      }
      .number {
        width: 50px;
        height: 50px;
      }
      .setting {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4"><input id="result" type="text" /></td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="1"
            class="number"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            value="2"
            class="number"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            value="3"
            class="number"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            value="+"
            class="setting"
            onclick="result.value+=this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="4"
            class="number"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            value="5"
            class="number"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            value="6"
            class="number"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            value="-"
            class="setting"
            onclick="result.value+=this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="7"
            class="number"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            value="8"
            class="number"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            value="9"
            class="number"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            value="*"
            class="setting"
            onclick="result.value+=this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="C"
            class="setting"
            onclick="result.value=''"
          />
        </td>
        <td>
          <input
            type="button"
            value="0"
            class="number"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            value="="
            class="setting"
            onclick="result.value=eval(result.value)"
          />
        </td>
        <td>
          <input
            type="button"
            value="/"
            class="setting"
            onclick="result.value+=this.value"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
