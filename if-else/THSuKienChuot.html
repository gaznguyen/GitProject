  <body>
    <body onload="docReady()">
      <img
        id="myImage"
        src="1.jpg"
        style="position: absolute; left: 0; top: 0"
      />
      <p>Click button below to move the image to position</p>
      <input type="button" value="Right" onclick="moveRight();" />
      <input type="button" value="Left" onclick="moveLeft();" />
      <input type="button" value="Up" onclick="moveUp();" />
      <input type="button" value="Down" onclick="moveDown();" />

        //sự kiện bàn phím
        function upArrowPressed() {
          let element = document.getElementById("myImage");
          element.style.top = parseInt(element.style.top) - 5 + "px";
        }
        function downArrowPressed() {
          var element = document.getElementById("myImage");
          element.style.top = parseInt(element.style.top) + 5 + "px";
        }
        function leftArrowPressed() {
          var element = document.getElementById("myImage");
          element.style.left = parseInt(element.style.left) - 5 + "px";
        }
        function rightArrowPressed() {
          var element = document.getElementById("myImage");
          element.style.left = parseInt(element.style.left) + 5 + "px";
        }
        function moveSelection(evt) {
          switch (evt.keyCode) {
            case 37:
              leftArrowPressed();
              break;
            case 39:
              rightArrowPressed();
              break;
            case 38:
              upArrowPressed();
              break;
            case 40:
              downArrowPressed();
              break;
          }
        }
        function docReady() {
          window.addEventListener("keydown", moveSelection);
        }
      </script>
    </body>
