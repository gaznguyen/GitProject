<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var array1 = [];
      var array2 = [];
      for (let i = 0; i < 5; i++) {
        array1[i] = +prompt("Nhap gia tri mang A:");
      }
      for (let j = 0; j < 5; j++) {
        array2[j] = +prompt("Nhap gia tri mang B:");
      }
      var arrayJS1 = JSON.stringify(array1);
      var arrayJS2 = JSON.stringify(array2);
      if (arrayJS1 == arrayJS2) {
        alert("Hai mang giong nhau!");
      } else {
        alert("Hai mang khac nhau!");
      }
    </script>
  </body>
</html>
