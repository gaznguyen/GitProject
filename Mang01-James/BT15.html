<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var array = [1, "-", 2, 4, "-23", 1, -2, 2];
      let result = array.reduce((total, el) => {
        {
          if (el == "-") total.push("_");
          else total.push(el);
        }
        return total;
      }, []);
      console.log(result);
    </script>
  </body>
</html>
