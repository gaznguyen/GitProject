<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đủ điều kiện vào lớp 10 hay không?</title>
  </head>
  <body>
    <script>
      let old = parseInt(prompt("Nhập tuổi:"));
      if (old >= 15 && old <= 18) {
        alert("Bạn đủ điều kiện vào lớp 10");
      } else {
        alert("Bạn không đủ điều kiện vào lớp 10");
      }
    </script>
  </body>
</html>
