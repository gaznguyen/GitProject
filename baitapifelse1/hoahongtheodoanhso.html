<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoa Hồng theo doanh số</title>
  </head>
  <body>
    <script>
      let doanhso = +prompt("Nhập doanhso");
      let hoahong;
      if (doanhso > 50) {
        alert("Hoa hồng là" + (doanhso * 20) / 100);
      } else {
        if (doanhso > 30) {
          alert("Hoa hồng là" + (doanhso * 15) / 100);
        } else {
          if (doanhso > 10) {
            alert("Hoa hồng là" + (doanhso * 10) / 100);
          }
        }
      }
    </script>
  </body>
</html>
