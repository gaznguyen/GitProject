<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Số nguyên bất kỳ in ra kết quả màn hình</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Nhập số nguyên bất kỳ:"));
      number != 0;
      if (number > 0) {
        alert("Số này lớn hơn O!");
      } else {
        alert("Số này nhỏ hơn O!");
      }
    </script>
  </body>
</html>
