<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cước điện thoại</title>
</head>
<body>
    <script>
        let time = +(prompt("SỐ phút gọi:"));
        if (time > 200)
        {
            alert("Cước nhà bạn phải trả là 200.000VNĐ");
        }
        else {
            if 
                (time > 100)
            {
                alert("Cước nhà bạn phải trả là 100.000VNĐ");
            }
            else {
                alert("Cưới nhà bạn phải trả là 50.000VNĐ");
            }
        }
    </script>
</body>
</html>
