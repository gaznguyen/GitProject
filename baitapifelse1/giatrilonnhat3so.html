<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giá trị lớn nhất của 3 số</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập a:");
      let b = +prompt("Nhập b:");
      let c = +prompt("Nhập c:");
      if (a > b && a > c) {
        alert("A là số lớn nhất");
      } else {
        if (b > c) {
          alert("B là số lớn nhất");
        } else {
          alert("C là số lớn nhất");
        }
      }
    </script>
  </body>
</html>
